<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Popup SharePoint</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 20px;
      border: 2px solid black;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
      width: 30%;
      text-align: center;
    }
    #closeBtn {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #closeBtn:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div id="popup">
    <img src="popup1.png" style="width:100%; height:100%" />
    <button id="closeBtn" onclick="window.parent.postMessage('eliminarIframe', "*")">Cerrar</button>
  </div>
 <script>
    function eliminarIframe() {
      // Env√≠a mensaje al documento padre
      window.parent.postMessage("eliminarIframe", "*");
    }
  </script>
</body>
</html>
